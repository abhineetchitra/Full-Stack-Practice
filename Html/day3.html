<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day 3 of html</title>
</head>
<body>
    <!--div element (for dividing/grouping elements)-->
    <!--block type-->
    <a href="www.google.com">google</a>
    <div>
        <a href="www.google.com">google</a>
        <a href="www.youtube.com">youtube</a>
    </div>

    <!--span element (for dividing/grouping elements)-->
    <!--inline type-->
    <a href="www.google.com">google</a>
    <span>
        <a href="www.google.com">google</a>
        <a href="www.youtube.com">youtube</a>
    </span>
</body>
</html>
