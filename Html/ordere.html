<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html ol</title>
</head>
<body>
    <h1>HTML ordered lists</h1>
    <p>explore diff types and starting points for ordered lists:</p>
    <p><b>this text is bold</b></p>
    <p><i>this text is italic</i></p>
    <a href="https://www.google.com">google link</a>
    <img src="image.jpg" alt="Description" width="300" height="200">
    <marquee> !hello world </marquee>
    <ol type = "i", start="4">
        <li>four</li>
        <li>five</li>
    </ol> 
    <ol type = "I">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>
    <ol type = "A">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>
   <ol type = "a">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>
    <ol type = "1">
        <li>Alex</li>
        <li>Deeksha</li>
    </ol>
</body>
</html>
