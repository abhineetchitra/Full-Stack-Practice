<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lvl 3</title>
</head>
<body>

    <!--tables in html-->

    <table>
        <caption>Food Menu</caption>

        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>sum</td>
                <td>42</td>
            </tr>
        </tfoot>
    </table>

    <hr>
    <hr>

    <!--colspan & rowspan-->

    <table border="black">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>inr</th>
                <th>usd</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>

    <hr>
    <hr>
    <!--practice ques 7-->

    <table border="black">
        <caption>A test table with merged cells</caption>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40&percnt;</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
